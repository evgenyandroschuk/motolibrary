<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update model response</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Motorcycles</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2><p th:text="${mainModel.getDescription()} + ' has updated'"/></h2>
    <p/>

    <form action="/models">
        <input type="hidden" class="form-control" name = "manufactureId" id="manufactureId" th:value ="${mainModel.getManufactureId()}" required="true">
        <input type="hidden" class="form-control" name = "manufacture" id="manufacture" th:value ="${manufacture.description}" required="true" />
        <input type="submit" class="btn btn-info" value="To model list"/>
    </form>

</div>
</body>

</html>
