<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Models</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Motorcycles</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1><p th:text="${manufacture}"/></h1>
    <p/>
    <form action="/model/add">
        <input type="hidden" class="form-control" name = "description" id="description" th:value ="${manufacture}" required="true" />
        <input type="hidden" class="form-control" name = "id" id="id" th:value ="${manufactureId}" required="true" />
        <input type="submit" class="btn btn-primary" value="Create model"/>
    </form>
    <table class="table table-bordered" width="100">
        <thead>
        <tr>
            <td width="20" style="font-weight:bold" height="1">Description</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${modelDetails}" >
            <td><a th:href="@{/model/details(id=${model.getId()})}"
                   th:text="${model.description} + '. ' + ${model.startYear} + ' - ' +${model.getEndYearString()}"/></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
