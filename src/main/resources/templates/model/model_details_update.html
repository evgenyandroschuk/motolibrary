<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create model</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Motorcycles</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2><p th:text="'Updating ' + ${mainModel.description} + ' ' + ${mainModel.getStartEndYearString()}"/></h2>
    <p/>

    <form action="/model/update/response">

        <p style="font-weight:bold">Main description:</p>
        <div class="input-group flex-nowrap">
            <input class="form-control" type="text" placeholder="Description" name="description" id="description" th:value="${mainModel.description}" required="true">
            <input class="form-control" type="text" placeholder="Type" name="type" id="type" th:value="${mainModel.type}" required="true"/>
            <input class="form-control"  ype="number" placeholder="Start year" name="start" id="start" th:value="${mainModel.startYear}" required="true" pattern="^[2]{1}[0]{1}[0-9]{2}$"/>
            <input class="form-control"  type="number" placeholder="End year" name="end" th:value="${mainModel.endYear}" id="end" pattern="^[2]{1}[0]{1}[0-9]{2}$"/>

        </div>

        <p></p>

        <p style="font-weight:bold">Others description:</p>
        <div class="input-group flex-nowrap">
            <input class="form-control"  type="text" placeholder="Final drive" name="finalDrive" th:value="${mainModel.finalDrive}" id="finalDrive"/>
            <input class="form-control"  type="text" placeholder="Transmission" name="transmission" th:value="${mainModel.transmission}" id="transmission"/>
            <input class="form-control"  type="text" placeholder="CC" name="cc" th:value="${mainModel.cc}" id="cc"/>
            <input class="form-control"  type="text" placeholder="Power" name="power" th:value="${mainModel.power}" id="power"/>
            <input class="form-control"  type="text" placeholder="Torque" name="torque" th:value="${mainModel.torque}" id="torque"/>
            <input class="form-control"  type="text" placeholder="Top speed" name="topSpeed" th:value="${mainModel.topSpeed}" id="topSpeed"/>
            <input class="form-control"  type="text" placeholder="Compression" name="compression" th:value="${mainModel.compression}" id="compression"/>
            <input class="form-control"  type="text" placeholder="rakeAngle" name="rakeAngle" th:value="${mainModel.rakeAngle}" id="rakeAngle"/>
            <input class="form-control"  type="text" placeholder="Trail" name="trail" th:value="${mainModel.trail}" id="trail"/>
            <input class="form-control"  type="text" placeholder="Brakes front" name="brakesFront" th:value="${mainModel.brakesFront}" id="brakesFront"/>
            <input class="form-control"  type="text" placeholder="Brakes rear" name="brakesRear" th:value="${mainModel.brakesRear}" id="brakesRear"/>
            <input class="form-control"  type="text" placeholder="Tires front" name="tiresFront" th:value="${mainModel.tiresFront}" id="tiresFront"/>
            <input class="form-control"  type="text" placeholder="Tires rear" name="tiresRear" th:value="${mainModel.tiresRear}" id="tiresRear"/>
            <input class="form-control"  type="text" placeholder="Length" name="length" th:value="${mainModel.length}" id="length"/>
            <input class="form-control"  type="text" placeholder="Width" name="width" th:value="${mainModel.width}" id="width"/>
            <input class="form-control"  type="text" placeholder="Height" name="height" th:value="${mainModel.height}" id="height"/>
            <input class="form-control"  type="text" placeholder="Seat height" name="seatHeight" th:value="${mainModel.seatHeight}" id="seatHeight"/>
            <input class="form-control"  type="text" placeholder="Wheel base" name="wheelBase" th:value="${mainModel.wheelBase}" id="wheelBase"/>
            <input class="form-control"  type="text" placeholder="Fuel capacity" name="fuelCapacity" th:value="${mainModel.fuelCapacity}" id="fuelCapacity"/>
            <input class="form-control"  type="text" placeholder="Fuel consumption" name="fuelConsumption" th:value="${mainModel.fuelConsumption}" id="fuelConsumption"/>
            <input class="form-control"  type="text" placeholder="Dry weight" name="dryWeight" th:value="${mainModel.dryWeight}" id="dryWeight"/>
            <input class="form-control"  type="text" placeholder="Wet weight" name="wetWeight" th:value="${mainModel.wetWeight}" id="wetWeight"/>
        </div>

        <p></p>
        <input type="hidden" class="form-control" name = "manufactureId" id="manufactureId" th:value ="${mainModel.manufactureId}" required="true" />
        <input type="hidden" class="form-control" name = "id" id="id" th:value ="${mainModel.id}" required="true" />
        <input type="submit" class="btn btn-info" value="Update"/>
    </form>

</div>
</body>

</html>
