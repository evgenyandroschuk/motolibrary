<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Motorcycles</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>Motorcycle library</h1>
    <form action="/manufacture/create">
        <input type="submit" class="btn btn-primary" value="Create manufacture"/>
    </form>
    <p/>
    <table class="table table-bordered" width="100">
        <thead>
        <tr>
            <td width="20" style="font-weight:bold" height="1">Made</td>
            <td width="50" style="font-weight:bold">Country</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="made : ${manufactures}" >
            <td>
                <a th:href="@{/models(manufactureId=${made.getId()},manufacture = ${made.getDescription()})}"
                   th:text="${made.description}"/>
            </td>
            <td th:text="${made.country}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
