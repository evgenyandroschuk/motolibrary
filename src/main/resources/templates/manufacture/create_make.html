<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create manufacture</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Motorcycles</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h3><p th:text="'Create new manufacture'"/></h3>
    <form action="/manufacture/create/response">
        <div class="form-group" >

            <label for="description">Manufacture</label>
            <input type="text" class="form-control" name="description" id="description" required="true"/>

            <label for="country">Country</label>
            <input type="text" class="form-control" name="country" id="country" required="true"/>
        </div>
        <input type="submit" class="btn btn-info" value="Save"/>
    </form>
</div>
</body>
</html>
